<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tournoi Yu-Gi-Oh</title>
    <link rel="stylesheet" href="css/tournament.css">
</head>
<body>

<div class="container">
    <div class="card">

        <button id="quit-button" class="top-left">✖ Quitter</button>

        <h1>Tournoi</h1>

        <div id="round-info" class="round-info">
            Rounds du tournoi : <span id="round-count"></span>
        </div>

        <div class="players-scroll">
            <table>
                <thead>
                <tr class="table-header">
                    <th>Placement</th>
                    <th>Nom</th>
                    <th>Victoire</th>
                    <th>Défaite</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody id="tournament-body">
                </tbody>
            </table>
        </div>

        <button id="next-round">Démarrer le tournoi</button>

    </div>
</div>

<script src="js/tournament.js"></script>
</body>
</html>
